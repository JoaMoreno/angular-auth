<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                SingIn
            </div>
            <div class="card-body">
                <form (submit)="singIn()">
                    <div class="form-group">
                        <input [(ngModel)]="user.email" type="text" name="email" class="form-control" placeholder="Email" required autofocus>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="user.password" type="password" name="password" class="form-control" placeholder="password" required>
                    </div>
                    <button type="submit" class="btn btn-block btn-primary">
                        SingIn
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
